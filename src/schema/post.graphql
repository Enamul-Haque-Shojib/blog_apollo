type Query {
  posts: [Post!]!
  post(id: ID!): Post
  users: [User!]!
  user(id: ID!): User
}


enum PostStatus {
  DRAFT
  PUBLISHED
  ARCHIVED
}

type Post {
    id: ID!
    title: String!
    description: String!
    status: PostStatus
    # userId: ID!
    # user:User
}

  enum UserRole {
    ADMIN
    USER
  }

type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    role: UserRole!
  }





input CreatePostInput {
    title: String!
    description: String!
    status: PostStatus
    # userId: ID!
}

input UpdatePostInput {
   title: String
    description: String
    status: PostStatus
}

  input CreateUserInput {
  name: String!
  email: String!
  password: String!
  role: UserRole
  contactNumber: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
  role: UserRole
  contactNumber: String
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
  updatePost(id: ID!, input: UpdatePostInput!): Post!
  deletePost(id: ID!): Boolean!
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}


